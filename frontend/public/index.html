<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3182ce" />
    <meta name="description" content="Centro Psicológico Bienestar - Sistema de gestión integral para consultorios psicológicos" />
    <meta name="keywords" content="psicología, consultorio, citas médicas, terapia online, bienestar mental" />
    <meta name="author" content="Centro Psicológico Bienestar" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Centro Psicológico Bienestar" />
    <meta property="og:description" content="Tu bienestar mental es nuestra prioridad. Agenda tu cita con nuestros especialistas." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Centro Psicológico Bienestar" />
    <meta name="twitter:description" content="Tu bienestar mental es nuestra prioridad." />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>Centro Psicológico Bienestar - Sistema de Gestión</title>
    
    <style>
      /* Critical CSS for loading screen */
      #loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        z-index: 9999;
      }
      
      #loading-fallback .content {
        text-align: center;
      }
      
      #loading-fallback .logo {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      #loading-fallback .title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
      }
      
      #loading-fallback .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* Hide fallback when React loads */
      .react-loaded #loading-fallback {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>🧠 Centro Psicológico Bienestar</h1>
        <p>Necesitas habilitar JavaScript para ejecutar esta aplicación.</p>
        <p>Por favor, habilita JavaScript en tu navegador y recarga la página.</p>
      </div>
    </noscript>
    
    <!-- Loading fallback (shown while React loads) -->
    <div id="loading-fallback">
      <div class="content">
        <div class="logo">🧠</div>
        <div class="title">Centro Psicológico Bienestar</div>
        <div class="spinner"></div>
      </div>
    </div>
    
    <!-- React root element -->
    <div id="root"></div>
    
    <script>
      // Hide loading fallback when React starts
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          if (document.getElementById('root').children.length > 0) {
            document.body.classList.add('react-loaded');
          }
        }, 100);
      });
      
      // Service Worker registration (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
